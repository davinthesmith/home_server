# Used to automatically generate TypeScript types from graphql schema
# Execute `yarn types` to run
schema: http://localhost:4000/graphql
overwrite: true

generates:
  ./src/autogenerated-apollo.tsx:
    # INPUT QUERIES MUST BE .tsx TO GENERATE REACT COMPONENTS
    documents: "src/queries/**/*.tsx"
    plugins:
      - add:
          content:
            - "// THIS FILE IS AUTOGENERATED.  DO NOT MODIFY!"
            - "// Execute `yarn types` to regenerate this file"
            - "// ============================================="
            - "/* eslint-disable */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHooks: true
      withHOC: false
