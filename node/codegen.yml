# Used to automatically generate TypeScript types from graphql schema
# Execute `yarn types` to run
schema: ./src/graphql/typeDefs.ts
overwrite: true

require:
  - ts-node/register/transpile-only

generates:
  ./src/autogenerated-types.ts:
    plugins:
      - add:
          content:
            - "// THIS FILE IS AUTOGENERATED.  DO NOT MODIFY!"
            - "// Execute `yarn types` to regenerate this file"
            - "// ============================================="
            - "/* eslint-disable */"
      - typescript
      - typescript-resolvers
